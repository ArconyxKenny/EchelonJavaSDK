plugins {
    id 'java'
}

group = 'org.EchelonJavaSDK'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation "com.google.code.gson:gson:2.10.1"
    implementation "javax.websocket:javax.websocket-client-api:1.1"
    implementation group: 'org.glassfish.tyrus.bundles', name: 'tyrus-standalone-client', version: '1.9'
    implementation "org.glassfish.tyrus:tyrus-client:1.9"
    implementation "org.glassfish.tyrus:tyrus-container-grizzly:1.1"
    implementation "javax.json:javax.json-api:1.0"
    implementation "org.glassfish:javax.json:1.0.1"
}

test {
    useJUnitPlatform()
}